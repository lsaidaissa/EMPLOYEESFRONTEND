<div class="card">
    <div class="card-header">
        Process
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="criteria-label">Choose a criteria  : </label>
                <select id="criteria-select" [(ngModel)]="criteria" name="criteria" class="form-control" (change)="isDisbleButton()">
                    <option value="">--Please choose a criteria--</option>
                    <option *ngFor="let c of criterias" [value]="c">{{ c }}</option>
                </select>
            </div>
              <button  (click)="processing()" mat-raised-button color="primary" [disabled]="isDisable">Processing</button>
        </form>
    </div>
    <div class="card-footer"></div>
    <div class="row">
        <div class="col-sm-6">
            <h4> Initial list</h4>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Nom Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                </ng-container>

                <!-- Prénom Column -->
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef> Prénom </th>
                    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                </ng-container>

                <!-- Salaire Column -->
                <ng-container matColumnDef="salaire">
                    <th mat-header-cell *matHeaderCellDef> Salaire </th>
                    <td mat-cell *matCellDef="let element"> {{element.salaire}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-sm-6" [hidden]="!showListEmployesWithoutDuplicate">
                <h4>List without duplicate by criteria : {{criteria}}</h4>

            <table mat-table [dataSource]="dateSourcd_non_duplicate" class="mat-elevation-z8">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Nom Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                </ng-container>

                <!-- Prénom Column -->
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef> Prénom </th>
                    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                </ng-container>

                <!-- Salaire Column -->
                <ng-container matColumnDef="salaire">
                    <th mat-header-cell *matHeaderCellDef> Salaire </th>
                    <td mat-cell *matCellDef="let element"> {{element.salaire}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
